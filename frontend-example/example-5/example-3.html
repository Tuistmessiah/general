<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Smooth Mouse Follow</title>
  <link rel="stylesheet" href="example-3.css" />
</head>
<body>
  <div class="stage">
    <div class="cursor"></div>
  </div>

  <script>
    const el = document.querySelector('.cursor');
    const stage = document.querySelector('.stage');
    let target = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let pos = { x: target.x, y: target.y };

    window.addEventListener('mousemove', (e) => {
      target.x = e.clientX;
      target.y = e.clientY;
    });

    function lerp(a, b, f) { return a + (b - a) * f; }

    function loop() {
      pos.x = lerp(pos.x, target.x, 0.12);
      pos.y = lerp(pos.y, target.y, 0.12);
      console.log(target)
      el.style.transform = `translate(${pos.x - 10}px, ${pos.y - 10}px)`;
      requestAnimationFrame(loop);
    }
    loop();
  </script>
</body>
</html>
